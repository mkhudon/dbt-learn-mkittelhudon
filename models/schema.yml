version: 2

models:
  - name: orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null

      - name: customer_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id

      - name: order_date
        tests:
          - not_null

      - name: order_status
        tests:
          - not_null

      - name: amount
        tests:
          - not_null

  - name: customers
    description: '{{ doc("customers") }}'
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null

      - name: first_order_date
        description: NULL when a customer has not yet placed an order.

      - name: lifetime_value
        tests:
          - not_null

  - name: stg_customers
    description: This model cleans up customer data
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null

  - name: stg_orders
    description: This model cleans up order data
    columns:
      - name: order_id
        description: Primary key
        tests:
          - unique
          - not_null

      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']

      - name: customer_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id


  - name: stg_payments
    columns:
      - name: payment_id
        tests:
          - unique
          - not_null

      - name: order_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_orders')
              field: order_id

      - name: payment_method
        tests:
          - not_null
          - accepted_values:
              values: ['credit_card', 'coupon', 'gift_card', 'bank_transfer']

      - name: status
        tests:
          - not_null
          - accepted_values:
              values: ['success']

      - name: amount
        tests:
          - not_null

      - name: created
        tests:
          - not_null